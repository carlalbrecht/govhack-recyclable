<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card id="scan-object-card">
    <ion-card-content class="pre-ion-row">
      <ion-card-title>Is it Recyclable?</ion-card-title>

      Scan an object to find out whether or not the item can be recycled, whilst
      learning some facts about the scanned item.
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button class="button-right invert" ion-button clear (click)="captureFrame()">
          Scan Object
        </button>
      </ion-col>
    </ion-row>

    <ion-icon name="camera" class="card-subject-icon"></ion-icon>
  </ion-card>

  <img *ngIf="image" [src]="image">
</ion-content>
